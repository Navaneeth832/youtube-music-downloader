<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navan YT Downloader</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Icon = ({ name, size = 20, className = '' }) => {
            const icons = {
                'download': '‚¨áÔ∏è',
                'hard-drive': 'üíæ',
                'music': 'üéµ',
                'video': 'üé•',
                'search': 'üîç',
                'refresh-cw': 'üîÑ',
                'check-circle': '‚úÖ',
                'alert-circle': '‚ö†Ô∏è',
                'external-link': 'üîó',
                'folder': 'üìÅ'
            };
            return (
                <span className={`inline-block ${className}`} style={{ fontSize: `${size}px` }}>
                    {icons[name] || '‚ùì'}
                </span>
            );
        };

        const App = () => {
            const [url, setUrl] = useState('');
            const [type, setType] = useState('audio');
            const [quality, setQuality] = useState('128k');
            const [status, setStatus] = useState({ type: 'idle', message: '' });
            const [library, setLibrary] = useState([]);
            const [activeTab, setActiveTab] = useState('download');
            const [isServerDown, setIsServerDown] = useState(false);

            const API_BASE = "http://192.168.29.198:5000";

            const fetchLibrary = useCallback(async () => {
                try {
                    const response = await fetch(`${API_BASE}/files`, {
                        mode: 'cors',
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        setLibrary(data);
                        setIsServerDown(false);
                    } else {
                        throw new Error("Server response not OK");
                    }
                } catch (err) {
                    console.error("Couldn't reach the backend server. Is it running? üîå", err);
                    setIsServerDown(true);
                }
            }, [API_BASE]);

            useEffect(() => {
                fetchLibrary();
                const interval = setInterval(fetchLibrary, 10000);
                return () => clearInterval(interval);
            }, [fetchLibrary]);

            const handleDownload = async () => {
                if (!url) {
                    setStatus({ type: 'error', message: 'Bruh, input a URL first! ü§¶‚Äç‚ôÇÔ∏è' });
                    return;
                }

                setStatus({ type: 'loading', message: 'Sending request to your Linux terminal... üì°' });

                try {
                    const response = await fetch(`${API_BASE}/download`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url, type, quality })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        setStatus({
                            type: 'success',
                            message: `Mission Accomplished! Check your terminal for progress. ‚úÖ`
                        });
                        setUrl('');
                        fetchLibrary();
                    } else {
                        setStatus({
                            type: 'error',
                            message: `Oof! Server said: ${result.error || result.message || 'Something went wrong'}`
                        });
                    }
                } catch (err) {
                    setStatus({
                        type: 'error',
                        message: 'Connection failed. Ensure "flask run" is active on your laptop! üõë'
                    });
                    setIsServerDown(true);
                }
            };

            const handleBrowserDownload = (filename) => {
                window.open(`${API_BASE}/files/${filename}`, '_blank');
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 font-sans selection:bg-cyan-500/30">
                    {/* Background Glow */}
                    <div className="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none -z-10">
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-cyan-600/10 blur-[120px] rounded-full" />
                        <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/10 blur-[120px] rounded-full" />
                    </div>

                    <nav className="border-b border-slate-800/50 backdrop-blur-md sticky top-0 z-50">
                        <div className="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-gradient-to-br from-cyan-500 to-blue-600 p-2 rounded-lg shadow-lg shadow-cyan-500/20">
                                    <Icon name="download" size={20} className="text-white" />
                                </div>
                                <h1 className="text-xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                                    Navan <span className="text-cyan-400">YT</span> Downloader
                                </h1>
                            </div>
                            <div className="flex gap-4">
                                <button
                                    onClick={() => setActiveTab('download')}
                                    className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${activeTab === 'download' ? 'bg-slate-800 text-cyan-400' : 'text-slate-400 hover:text-white'}`}
                                >
                                    Downloader
                                </button>
                                <button
                                    onClick={() => setActiveTab('library')}
                                    className={`px-4 py-2 rounded-full text-sm font-medium transition-all ${activeTab === 'library' ? 'bg-slate-800 text-cyan-400' : 'text-slate-400 hover:text-white'}`}
                                >
                                    Library ({library.length})
                                </button>
                            </div>
                        </div>
                    </nav>

                    {isServerDown && (
                        <div className="bg-rose-500/20 border-b border-rose-500/50 p-2 text-center text-sm text-rose-300 animate-pulse">
                            ‚ö†Ô∏è Server at {API_BASE} unreachable. Ensure your Flask app is running!
                            <button onClick={fetchLibrary} className="ml-4 underline hover:text-white flex items-center gap-1 inline-flex">
                                <Icon name="refresh-cw" size={14} /> Try Reconnecting
                            </button>
                        </div>
                    )}

                    <main className="max-w-3xl mx-auto px-6 py-12">
                        {activeTab === 'download' ? (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-700">
                                <div className="text-center space-y-2">
                                    <h2 className="text-4xl font-extrabold tracking-tight sm:text-5xl">
                                        Ready to grab some <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">fire content?</span>
                                    </h2>
                                    <p className="text-slate-400 text-lg">Input your link and let the magic happen. ü™Ñ</p>
                                </div>

                                <div className="bg-slate-900/50 border border-slate-800 p-8 rounded-3xl shadow-2xl backdrop-blur-sm space-y-6">
                                    <div className="space-y-2">
                                        <label className="text-sm font-semibold text-slate-400 ml-1">YouTube URL</label>
                                        <div className="relative group">
                                            <div className="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-500 group-focus-within:text-cyan-400 transition-colors">
                                                <Icon name="search" size={18} />
                                            </div>
                                            <input
                                                type="text"
                                                value={url}
                                                onChange={(e) => setUrl(e.target.value)}
                                                placeholder="https://www.youtube.com/watch?v=..."
                                                className="w-full bg-slate-950 border border-slate-700 rounded-2xl py-4 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 transition-all placeholder:text-slate-600"
                                            />
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div className="space-y-2">
                                            <label className="text-sm font-semibold text-slate-400 ml-1">Format Type</label>
                                            <div className="flex bg-slate-950 border border-slate-700 rounded-2xl p-1">
                                                <button
                                                    onClick={() => setType('audio')}
                                                    className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-xl transition-all ${type === 'audio' ? 'bg-slate-800 text-cyan-400 shadow-sm' : 'text-slate-500 hover:text-slate-300'}`}
                                                >
                                                    <Icon name="music" size={18} /> Audio
                                                </button>
                                                <button
                                                    onClick={() => setType('video')}
                                                    className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-xl transition-all ${type === 'video' ? 'bg-slate-800 text-cyan-400 shadow-sm' : 'text-slate-500 hover:text-slate-300'}`}
                                                >
                                                    <Icon name="video" size={18} /> Video
                                                </button>
                                            </div>
                                        </div>

                                        <div className="space-y-2">
                                            <label className="text-sm font-semibold text-slate-400 ml-1">Preferred Quality</label>
                                            <select
                                                value={quality}
                                                onChange={(e) => setQuality(e.target.value)}
                                                className="w-full bg-slate-950 border border-slate-700 rounded-2xl py-3 px-4 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 transition-all text-slate-300 appearance-none cursor-pointer"
                                            >
                                                {type === 'audio' ? (
                                                    <>
                                                        <option value="128k">128k (Fast & Clean)</option>
                                                        <option value="192k">192k (Balanced)</option>
                                                        <option value="320k">320k (High Fidelity)</option>
                                                    </>
                                                ) : (
                                                    <>
                                                        <option value="720">720p (HD)</option>
                                                        <option value="1080">1080p (Full HD)</option>
                                                        <option value="2160">4K Ultra HD</option>
                                                    </>
                                                )}
                                            </select>
                                        </div>
                                    </div>

                                    <button
                                        onClick={handleDownload}
                                        disabled={status.type === 'loading' || isServerDown}
                                        className="w-full group relative overflow-hidden bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-cyan-500/20 hover:shadow-cyan-500/40 active:scale-[0.98] transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <span className="relative z-10 flex items-center justify-center gap-2">
                                            {status.type === 'loading' ? (
                                                <>
                                                    <Icon name="refresh-cw" size={20} className="animate-spin" /> 
                                                    Downloading... Check Terminal! üêß
                                                </>
                                            ) : (
                                                <>
                                                    <Icon name="hard-drive" size={20} /> Start Process
                                                </>
                                            )}
                                        </span>
                                        <div className="absolute inset-0 bg-gradient-to-r from-blue-600 to-cyan-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
                                    </button>

                                    {status.type !== 'idle' && (
                                        <div className={`p-4 rounded-2xl flex items-center gap-3 animate-in zoom-in-95 duration-300 border ${
                                            status.type === 'success' 
                                                ? 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20' 
                                                : 'bg-rose-500/10 text-rose-400 border-rose-500/20'
                                        }`}>
                                            {status.type === 'success' ? 
                                                <Icon name="check-circle" size={20} /> : 
                                                <Icon name="alert-circle" size={20} />
                                            }
                                            <p className="font-medium">{status.message}</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-700">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-2xl font-bold">Your Live Folder</h2>
                                    <div className="flex items-center gap-2">
                                        <button onClick={fetchLibrary} className="p-2 text-slate-400 hover:text-white transition-colors">
                                            <Icon name="refresh-cw" size={16} className={status.type === 'loading' ? 'animate-spin' : ''} />
                                        </button>
                                        <span className="bg-slate-800 text-slate-400 px-3 py-1 rounded-full text-xs font-mono">~/temp_audio/</span>
                                    </div>
                                </div>

                                {library.length > 0 ? (
                                    <div className="grid gap-4">
                                        {library.map((file, idx) => (
                                            <div key={idx} className="group bg-slate-900/50 border border-slate-800 p-4 rounded-2xl flex items-center justify-between hover:border-slate-700 transition-all">
                                                <div className="flex items-center gap-4">
                                                    <div className="bg-slate-800 p-3 rounded-xl text-slate-400 group-hover:text-cyan-400 transition-colors">
                                                        <Icon name={file.name.endsWith('.mp3') ? "music" : "video"} size={20} />
                                                    </div>
                                                    <div className="max-w-[200px] sm:max-w-md">
                                                        <h3 className="font-semibold text-slate-200 truncate">{file.name}</h3>
                                                        <div className="flex items-center gap-3 text-xs text-slate-500 mt-1">
                                                            <span>{file.size}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => handleBrowserDownload(file.name)}
                                                    className="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-xl flex items-center gap-2 text-sm transition-all active:scale-95"
                                                >
                                                    <Icon name="external-link" size={16} /> Save
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="p-12 border border-dashed border-slate-800 rounded-3xl text-center space-y-3">
                                        <Icon name="folder" size={40} className="mx-auto text-slate-700" />
                                        <p className="text-slate-500">
                                            {isServerDown ? "Can't load folder - Server offline." : "Your folder is currently empty. Start downloading! üìÇ"}
                                        </p>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="max-w-3xl mx-auto px-6 py-12 text-center text-slate-600 text-sm">
                        <p>Built for Navaneeth's HP Pavilion dv6 üêß ‚Ä¢ Server Active at {API_BASE}</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
